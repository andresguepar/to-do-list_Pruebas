name: CI for TDD and API REST Tests

on:
  push:
    branches:
      - master-backend
  pull_request:
    branches:
      - master-backend

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ALLOW_EMPTY_PASSWORD: yes
          MYSQL_DATABASE: todolist
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'corretto'
          cache: 'maven'
      
      # Inicializar la base de datos
      - name: Initialize Database
        run: |
          echo "Waiting for MySQL to start..."
          attempts=0
          max_attempts=30
          until mysql --protocol=TCP -h"127.0.0.1" -P"3306" -uroot -e "SELECT 1" >/dev/null || [ $attempts -eq $max_attempts ]
          do
            attempts=$((attempts + 1))
            echo "Attempt $attempts of $max_attempts..."
            sleep 2
          done
          
          if [ $attempts -eq $max_attempts ]; then
            echo "MySQL failed to start after $max_attempts attempts"
            exit 1
          fi
          
          echo "MySQL is ready!"

          mysql --protocol=TCP -h"127.0.0.1" -P"3306" -uroot -e "
          CREATE DATABASE IF NOT EXISTS todolist;
          USE todolist;
          CREATE TABLE IF NOT EXISTS tasks (
            id SERIAL PRIMARY KEY,
            completed BOOLEAN,
            completed_date DATE,
            creation_date DATE,
            description TEXT,
            limit_date DATE,
            priority VARCHAR(10),
            reward_level INT,
            title VARCHAR(255)
          );

          INSERT INTO tasks (completed, completed_date, creation_date, description, limit_date, priority, reward_level, title) VALUES
          (FALSE, NULL, '2024-10-20', 'Paginas 12', '2024-10-22', 'HIGH', 1, 'Leer Libro'),
          (TRUE, '2024-10-20', '2024-10-20', 'Paginas 11222', '2024-10-22', 'HIGH', 2, 'Hacer Tarea'),
          (FALSE, NULL, NULL, '', '2024-10-21', 'MEDIUM', 2, 'Something'),
          (TRUE, '2024-10-23', '2024-10-23', 'ssss', '2024-10-24', 'MEDIUM', 1, 'Tas'),
          (TRUE, NULL, '2024-10-23', 'Si', '2024-10-30', 'MEDIUM', 4, 'Estudiar'),
          (FALSE, NULL, '2024-10-23', 'Hola', '2024-10-30', 'MEDIUM', 1, 'Hola'),
          (FALSE, NULL, '2024-10-23', '', '2024-10-24', 'HIGH', 1, 'Si');
          "
      
      - name: Build with Maven
        run: mvn -B clean package -DskipTests
      
      - name: Start Spring Boot Application
        run: |
          nohup java -jar target/*.jar &
          echo "Waiting for Spring Boot to start..."
          attempts=0
          max_attempts=30
          until curl -s http:// localhost:8080/api/tasks/stats >/dev/null || [ $attempts -eq $max_attempts ]
          do
            attempts=$((attempts + 1))
            echo "Attempt $attempts of $max_attempts..."
            sleep 2
          done
          
          if [ $attempts -eq $max_attempts ]; then
            echo "Application failed to start after $max_attempts attempts"
            exit 1
          fi
          
          echo "Application is ready!"
      
      - name: Run TDD Tests
        run: mvn test -Dtest="tddTest.**"
        env:
          SPRING_DATASOURCE_URL: jdbc:mysql://127.0.0.1:3306/todolist
          SPRING_DATASOURCE_USERNAME: root
          SPRING_DATASOURCE_PASSWORD: ''
          SPRING_JPA_HIBERNATE_DDL_AUTO: update
      
      - name: Run REST API Tests
        run: mvn test -Dtest="restTest.**"
        env:
          SPRING_DATASOURCE_URL: jdbc:mysql://127.0.0.1:3306/todolist
          SPRING_DATASOURCE_USERNAME: root
          SPRING_DATASOURCE_PASSWORD: ''
          SPRING_JPA_HIBERNATE_DDL_AUTO: update
