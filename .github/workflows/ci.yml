name: CI for TDD and API REST Tests
on:
  push:
    branches:
      - master-backend 
  pull_request:
    branches:
      - master-backend 
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'corretto'
          cache: 'maven'
          
      - name: Start MySQL with Docker Compose
        run: |
          docker-compose up -d --build
      - name: Wait for MySQL
        run: |
          timeout 30s bash -c 'until mysqladmin ping -h"localhost" --silent; do sleep 1; done'
          echo "MySQL is ready!"
          
      - name: Build with Maven
        run: mvn -B clean package -DskipTests
        
      - name: Run TDD Tests
        run: mvn test -Dtest="tddTest.**"
        env:
          SPRING_DATASOURCE_URL: jdbc:mysql://localhost:3306/todolist
          SPRING_DATASOURCE_USERNAME: root
          SPRING_DATASOURCE_PASSWORD: ''

      - name: Run REST API Tests
        run: mvn test -Dtest="restTest.**"
        env:
          SPRING_DATASOURCE_URL: jdbc:mysql://localhost:3306/todolist
          SPRING_DATASOURCE_USERNAME: root
          SPRING_DATASOURCE_PASSWORD: ''
          
      - name: Cleanup
        if: always()
        run: docker-compose down
